<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labb 1</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <h1 class="header" id="header">Labb 1 - Grupp 4</h1>
    <div class="card">
      <div class="card_block">
        <label class="block_label" for="color">Färg</label>
        <input class="textfield" id="color" name="color" type="text" />
      </div>
      <div class="card_block">
        <label class="block_label" for="content">Innehåll</label>
        <input class="textfield" id="content" name="content" type="text" />
      </div>
      <div class="card_block">
        <label class="block_label" for="style">Stil på box</label>
        <input class="checkbox" id="divStyle" name="divStyle" type="checkbox" />
      </div>
      <div class="card_block">
        <button class="block_button" name="button" id="button">Ta Bort</button>
      </div>
      <div class="card_output" id="output"></div>
    </div>
  </body>
</html>
